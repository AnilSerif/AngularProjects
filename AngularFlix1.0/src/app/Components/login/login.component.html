<div class="container h-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img [src]="randomPhotoUrl" alt="Rastgele Fotoğraf"
                  alt="RegisterPhoto" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5"> Üye Girişi  </h3>

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8"> Email </label>
                  </div>

                  <div class="form-outline mb-4">
                    <input [type]="Password ? 'text': 'password'" id="form3Example8" class="form-control form-control-lg" (click)="ShowPassword()"/>
                    <label class="form-label" for="form3Example8"> Şifre </label>
                  </div>

                  <div class="d-flex justify-content-center pt-3">
                    <button type="button" class="btn btn-primary btn-lg"> Giriş Yap </button>
                  </div>
                  <div class="d-flex justify-content-center pt-3">
                    <button type="button" class="btn btn-warning btn-lg"> Şifreni mi unuttun? </button>
                  </div>
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
