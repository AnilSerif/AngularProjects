<div class="container bg-body-tertiary mt-4 mb-5 p-3">
  <div class="row align-items-center mt-3 p-2">
    <div class="col-12 d-flex justify-content-center">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="w-50">
        <div class="mb-3">
          <div>Email:</div>
          <input
            type="email"
            class="form-control"
            placeholder="johnDoe@example.com"
            formControlName="email"
          />
        </div>

        <div class="mt-2">
          <div>Parola</div>
          <input type="password" class="form-control" formControlName="password" placeholder="" />
        </div>
        <button class="btn btn-primary w-100 mt-3" routerLink="/login">
          Giri≈ü yap.
        </button>
      </form>
    </div>
  </div>
</div>
