<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h3 class="bg-primary text-white p-3"> {{getName()}}'in Günlük Raporu </h3>
            
            <div class="input-group mb-3">
                <input #Input type="text" class="form-control" (keyup.enter)="AddItem(Input.value)">
                <button class="btn btn-outline-primary"(click)="AddItem(Input.value); Input.value=' ' ">Ekle </button> 
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" [(ngModel)]="displayAll" class="form-check-input" name="" id="displayAll">
                <label for="displayAll" class="form-check-label"> Hepsini Göster </label>
            </div>
            
            <div class="alert alert-warning" *ngIf="getItems().length == 0 else itemsTable"> Tüm Görevler Tamamlandı </div>
           
            <ng-template #itemsTable>
                <table class="table table-bordered">
                <thead>
                <tr>
                    <th></th>
                    <th> Açıklama </th>
                    <th> Durumu </th>
                </tr>
            </thead>
            <tbody *ngFor="let item of getItems() let i =index;">
                <tr>
                    <td> {{i+1}} </td>
                    <td> {{item.description}}</td>
                    <td> 
                     <div [ngSwitch]="item.action">
                        <div *ngSwitchCase="true"> Yes </div>
                        <div *ngSwitchDefault> No </div>
                    </div> 
                </td>
                </tr>
            </tbody>
                 </table>
            </ng-template>

        </div>
    </div>
</div>
